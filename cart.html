<script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
let cartContainer = document.getElementById("cart-items");

if (cart.length === 0) {
    cartContainer.innerHTML = "<h3>Your cart is empty â˜¹ <br> <a href=index.html class=btn btn-outline-danger ms-3 role=button>SHOPNOW</a> </h3>";

} else {
    cart.forEach((item, index) => {
        let productDiv = document.createElement("div");
        productDiv.classList.add("card", "mb-3");
        productDiv.style.maxWidth = "540px";

        productDiv.innerHTML = `
            <div class="row m-2">
                <div class="col-md-4">
                    <img src="${item.image}" class="img-fluid" alt="${item.name}">
                </div>
                <div class="col-md-8">
                    <h5 class="card-title">${item.name}</h5>
                    <p class="card-text">Price: ${item.price}</p>
                    <p class="card-text">Quantity: <span class="quantity">${item.quantity}</span></p>
                    <button class="btn btn-success increase-btn" data-index="${index}">+</button>
                    <button class="btn btn-warning decrease-btn" data-index="${index}">-</button>
                    <button class="btn btn-danger remove-btn" data-index="${index}">Remove</button>
                </div>
            </div>
        `;

        cartContainer.appendChild(productDiv);
    });

    // Increase Quantity
    document.querySelectorAll(".increase-btn").forEach(button => {
        button.addEventListener("click", function() {
            let index = this.getAttribute("data-index");
            cart[index].quantity += 1;
            localStorage.setItem("cart", JSON.stringify(cart));
            location.reload();
        });
    });

    // Decrease Quantity
    document.querySelectorAll(".decrease-btn").forEach(button => {
        button.addEventListener("click", function() {
            let index = this.getAttribute("data-index");
            if (cart[index].quantity > 1) {
                cart[index].quantity -= 1;
            } else {
                cart.splice(index, 1); // Remove item if quantity reaches 0
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            location.reload();
        });
    });

    // Remove Item
    document.querySelectorAll(".remove-btn").forEach(button => {
        button.addEventListener("click", function() {
            let index = this.getAttribute("data-index");
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            location.reload();
        });
    });
}
let icon = document.getElementById("eye-btn");
        let passwordInput = document.getElementById("password");
    icon.addEventListener("click", function() {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            if (this.classList.contains("bi-eye-slash")) {
                    this.classList.remove("bi-eye-slash");
                    this.classList.add("bi-eye");
                }
        } else {
            passwordInput.type = "password";
            if (this.classList.contains("bi-eye")) {
                    this.classList.remove("bi-eye");
                    this.classList.add("bi-eye-slash");
                }
        }
    });
    let login= document.getElementById("log");
    let regis=document.getElementById("register");
